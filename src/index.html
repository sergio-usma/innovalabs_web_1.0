<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INNOVALABS</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- Header -->

    <div
      class="h-screen bg-center bg-cover bg-local shadow-2xl relative"
      style="background-image: url('../assets/bg.jpg')"
    >
      <header class="relative backdrop-blur-md font-bold">
        <div class="container mx-auto py-4 flex justify-between items-center">
          <!--   Logo    -->
          <div class="text-white text-xl">INNOVALABS</div>

          <!--  Menu   -->
          <div class="hidden lg:inline text-white">
            <ul class="flex space-x-2 text-sm">
              <li class="py-1 px-3 hover:bg-black hover:rounded-full cursor-pointer">Web studio</li>
              <li class="py-1 px-3 hover:bg-black hover:rounded-full cursor-pointer">
                Artificial Intelligence
              </li>
              <li class="py-1 px-3 hover:bg-black hover:rounded-full cursor-pointer">Devcademy</li>
            </ul>
          </div>

          <!--  Navbar   -->
          <div class="text-white">
            <ul class="flex space-x-4 mr-2 text-sm">
              <li class="cursor-pointer hover:rounded-full hover:bg-black py-1 px-3">About</li>
              <li class="cursor-pointer hover:rounded-full hover:bg-black py-1 px-3">Projects</li>
              <li class="cursor-pointer hover:rounded-full hover:bg-black py-1 px-3">Contact</li>
            </ul>
          </div>
        </div>
      </header>

      <div class="flex flex-col absolute top-2/4 w-7/12 h-1/5 rounded-3xl left-[50%] translate-x-[-50%] backdrop-blur-sm shadow-2xl border-black">
        <h1 class="text-[40px] m-auto font-bold text-white text-center">We provide solutions for <br> Companies & Small Business</h1>
      </div>

      <div
        class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row"
      >
        <button class="uppercase w-96 text-white rounded-full h-10 md:w-60 backdrop-blur-md shadow-2xl border-black">
          Learn more
        </button>
      </div>

      <div class="absolute left-[50%] translate-x-[-50%] bottom-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7 animate-bounce"
          fill="none"
          viewBox="0 0 24 24"
          stroke="white"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>
  </body>
</html>
